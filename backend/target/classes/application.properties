# Server Configuration
server.port=8080
spring.application.name=dementia-tracker-backend

# MongoDB Atlas Configuration
# Replace with your MongoDB Atlas connection string
spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/<database>?retryWrites=true&w=majority
spring.data.mongodb.database=dementia_tracker

# JWT Configuration
jwt.secret=YOUR_SECRET_KEY_HERE_PLEASE_CHANGE_THIS_TO_A_SECURE_RANDOM_STRING
jwt.expiration=86400000

# Shipday API Configuration
# Add your Shipday API credentials here
shipday.api.key=YOUR_SHIPDAY_API_KEY_HERE
shipday.api.url=https://api.shipday.com

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.dementiatracker=DEBUG
logging.level.org.springframework.security=DEBUG
