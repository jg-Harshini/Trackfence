services:
  # Backend (Spring Boot via Docker)
  - type: web
    name: dementia-tracker-backend
    env: docker
    region: singapore
    plan: free
    rootDirectory: backend
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SHIPDAY_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: "*"

  # Frontend (React Vite - static site)
  - type: web
    name: dementia-tracker-frontend
    env: static
    region: singapore
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: dementia-tracker-backend
          property: url