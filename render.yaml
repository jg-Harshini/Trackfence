services:
  # Backend Service (Spring Boot via Docker)
  - type: web
    name: dementia-tracker-backend
    env: docker
    region: singapore
    plan: free
    rootDirectory: backend
    dockerFilePath: Dockerfile
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SHIPDAY_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          name: dementia-tracker-frontend
          type: static_site
          property: url

  # Frontend Service (React Vite)
  - type: static_site
    name: dementia-tracker-frontend
    env: static
    rootDirectory: frontend
    buildCommand: npm run build
    publishPath: dist
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: dementia-tracker-backend
          type: web
          property: url
