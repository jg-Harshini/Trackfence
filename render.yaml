services:
  # Frontend Service (React Vite)
  - type: static
    name: dementia-tracker-frontend
    rootDirectory: frontend
    buildCommand: npm run build
    publishPath: dist
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: dementia-tracker-backend
          property: url

  # Backend Service (Spring Boot via Docker)
  - type: web
    name: dementia-tracker-backend
    env: docker
    region: singapore
    plan: free
    rootDirectory: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SHIPDAY_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: "*" # Set to * for initial deploy to avoid circular dep
