services:
  # Frontend (React Vite)
  - type: web
    name: dementia-tracker-frontend
    env: node
    region: singapore
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: dementia-tracker-backend
          property: url

  # Backend (Spring Boot via Docker)
  - type: web
    name: dementia-tracker-backend
    env: docker
    region: singapore
    plan: free
    rootDirectory: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SHIPDAY_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: "*"